name: Daily Startup Job Fetch

on:
  schedule:
    - cron: "30 10 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python main.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: todays-jobs
          path: "*.csv"